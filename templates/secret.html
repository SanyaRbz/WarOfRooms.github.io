<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–π–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ | –õ–µ—Ç–æ–ø–∏—Å—å –í–µ–ª–∏–∫–æ–π –ë—Ä–∞—Ç—Å–∫–æ–π –í–æ–π–Ω—ã</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Old Standard TT', serif;
        }

        .secret-container {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(93, 25, 23, 0.7);
            max-width: 800px;
            margin: 2rem;
            border: 2px solid #8b4513;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #f5f0e1;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 3rem;
            color: #e9c46a;
            font-style: italic;
        }

        .author {
            font-size: 1.5rem;
            margin-top: 4rem;
            color: #e76f51;
            font-weight: bold;
        }

        .date {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #e9c46a;
        }

        .celebration {
            font-size: 3rem;
            margin-top: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="confetti-container"></div>

    <div class="secret-container">
        <h1 class="title">–ö–æ–Ω–µ—Ü</h1>
        <div class="subtitle">–°–ø–∞—Å–∏–±–æ –∑–∞ –ø—Ä–æ—á—Ç–µ–Ω–∏–µ –º–æ–µ–π —Å–∞–≥–∏!</div>
        <div class="celebration">üéâ‚ú®üéä</div>

        <div class="author">–ê–≤—Ç–æ—Ä: –õ–µ—Ç–æ–ø–∏—Å–µ—Ü –ë—Ä–∞—Ç—Å–∫–∏—Ö –í–æ–π–Ω</div>
        <div class="date">12.08.2025</div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff7700'];
        const container = document.querySelector('.confetti-container');

        for (let i = 0; i < 200; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const size = 5 + Math.random() * 15;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100;
            const duration = 3 + Math.random() * 10;
            const delay = Math.random() * 5;

            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = color;
            confetti.style.left = `${left}vw`;
            confetti.style.animationDuration = `${duration}s`;
            confetti.style.animationDelay = `${delay}s`;
            confetti.style.opacity = 0.7 + Math.random() * 0.3;

            container.appendChild(confetti);
        }
    </script>
</body>
</html>
